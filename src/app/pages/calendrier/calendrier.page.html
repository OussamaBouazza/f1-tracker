<ion-header>
  <ion-toolbar>
    <ion-title>Calendrier</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let race of raceList" (click)="onClickRace(race)">
      {{race.raceName}} <br>
      {{race.dateTime.toLocaleDateString()}}
      {{race.dateTime.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}}
    </ion-item>
  </ion-list>
</ion-content>

<app-navbar></app-navbar>
