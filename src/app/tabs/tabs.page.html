<!-- Bar de navigation en bas de la page-->
<!--  Permet de naviguer entre les pages Classement et Calendrier-->
<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="calendrier">
      <ion-icon name="calendar"></ion-icon>
      <ion-label>Calendrier</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="classement" >
      <ion-icon name="trophy"></ion-icon>
      <ion-label>Classement</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
