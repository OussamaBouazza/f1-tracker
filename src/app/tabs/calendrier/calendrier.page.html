<ion-header>
  <ion-toolbar>
    <h1>Calendrier</h1>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list class="race-list">
    <div *ngFor="let race of raceList" (click)="onClickRace(race)" class="race-item">
      <h3>{{race.raceName}}</h3>
      <h4>
        {{race.dateTime.toLocaleDateString()}} Ã 
        {{race.dateTime.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}}
      </h4>
    </div>
  </ion-list>
</ion-content>
